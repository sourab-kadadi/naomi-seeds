<ion-split-pane contentId="main-content">

  <ion-menu contentId="main-content">

    <ion-content>
      
      <!-- <ion-list id="inbox-list" *ngIf="this.userRole==='ADMIN'"> -->
        <ion-list id="inbox-list" >

<app-split-menu-profile-data></app-split-menu-profile-data>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index" >
          <div *ngIf = p.permissionStatus>
          <ion-item [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>        
        </div>
        </ion-menu-toggle>       
      </ion-list>


<ion-button (click) = "generatePdf()">asdasd</ion-button>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
